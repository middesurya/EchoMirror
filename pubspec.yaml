name: echo_mirror
description: AI-powered self-reflection journal with surreal echo responses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.0
  
  # Voice & Speech
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2
  record: ^5.1.0
  audioplayers: ^6.0.0
  
  # Camera & ML
  camera: ^0.10.5+9
  google_mlkit_face_detection: ^0.11.0
  tflite_flutter: ^0.10.4
  image: ^4.2.0
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  
  # Networking
  http: ^1.2.1
  
  # Export & Share
  share_plus: ^7.2.2
  pdf: ^3.10.8
  screenshot: ^2.3.0
  printing: ^5.12.0
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
    - assets/animations/
  
  fonts:
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700
